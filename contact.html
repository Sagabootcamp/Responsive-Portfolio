<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/clear.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	
</head>

<body>
	<div id="wrapper">
		<header id="header">
			<div id="name">
				<h1>Sagarika Susarla</h1>
			</div>
			<nav>
			<ul id="nav-list">
				<li class="nav"><a href="contact.html" class="nav-a">Contact</a></li>
				<li class="nav"><a href="portfolio.html" class="nav-a">Portfolio&nbsp;|&nbsp;</a></li>
				<li class="nav"><a href="index.html" class="nav-a">About&nbsp;|&nbsp;</a></li>
				</ul>
			</nav>
		</header>
		<div class="clear"></div>
			<div class="main">
				<section class="content"> 	
						<h2 class="">Contact</h2>
		       			<hr class="hrline">
		        		<form name="info-form" class="main-form">
							<label class="label-class" for="name-text">Name</label>
							
							<input type="text" id="name-text" class="input-class" placeholder="John Smith">
							
							<label class="label-class" for="email-text">Email</label>
							
							<input type="" id="email-text" class="input-class" placeholder="example@example.com">
		        		</form>
						<label class="label-class" for="message-area">Message</label>
						
						<textarea form="info-form" class="input-class"></textarea>
						
						<button form="info-form" type="submit" id="submit-button">Submit</button>
						
		        </section>
				
				<aside class="side-panel">
					<h3>Connect with Me</h3>
					<br>
					<hr class="hrline">

					<a href="https://www.linkedin.com" target="_blank">
					<img class="connect-icon"
					src="assets/Images/linkedin.png" alt="linkedin">
					</a>
							
					<a href="https://www.github.com/sagabootcamp" target="_blank">
					<img class="connect-icon" src="assets/Images/git-img.png" alt="Github">
					</a>
									
					<a href="https://www.stackoverflow.com" target="_blank">
					<img class="connect-icon" src="assets/Images/stackoverflow.png" alt="Stackoverflow">	
					</a>
					
				</aside>
			</div>	
		<div class="clear"></div>

	<footer id= "footer">
		<p>&copy;Copyright 2017 Sagarika Susarla</p>
	</footer>
		
	</div>
</body>
